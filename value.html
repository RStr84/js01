<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
Zwischen Anfangs- und End-tag funktioniert der Zugriff über 'innerHTML'.value-Felder wie <input type="text" value=... funktioniert der Zugriff über "value"
-->

<h2>Aufgabe 01</h2>
<input id="in1" type="text" value="">
<br>
<button type="button" onclick='document.querySelector("#in1").value = "4711"'>Drücke mich!</button>

</body>
</html>
