<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<!--
Aufgabe 01: Erstelle einen Paragraph ohne Inhalt und einen Knopf. Beim Klicken auf den Knopf soll im Paragraph "Hello World" stehen!
-->

<!--
Aufgabe 02: Erstelle einen Paragraph mit Inhalt "123" und einen Knopf. Beim Klicken auf den Knopf soll im Paragraph der Inhalt jeweils verdoppelt werden!
-->

<!--
Aufgabe 03: Erstelle einen Paragraph mit Inhalt "123" und einen Knopf. Beim Klicken auf den Knopf soll im Paragraph der Inhalt jeweils verdoppelt werden!
-->

<!--
Zwischen Anfangs- und End-tag funktioniert der Zugriff 端ber 'innerHTML'.value-Felder wie <input type="text" value=... funktioniert der Zugriff 端ber "value"
-->

<h2>Aufgabe 01</h2>
<p id="demo00"></p>
<button type="button" onclick='document.querySelector("#demo00").innerHTML = "Hello Welt!"'>Dr端cke mich!</button>

<h2>Aufgabe 02</h2>
<p id="demo01">123</p>
<button type="button" onclick='double()'>Verdopple mich!</button>

<script>
    function double() {
        const paragraph = document.querySelector('demo01');
        paragraph.innerText = paragraph.innerText.repeat(2);
    }
</script>

<h2>Aufgabe 03</h2>
<input id="in1" type="text" value="">
<br>
<button type="button" onclick='document.querySelector("#in1").value = "4711"'>Dr端cke mich!</button>

</body>
</html>
