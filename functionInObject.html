<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        const peter = {
            firstname: 'Peter',
            lastname: 'Pan',
            age: 50,
            objectDetails: function () {
                return this.firstname + ' ' + this.lastname + ' ist ' + this.age + ' Jahre alt!';
            }
        }
    </script>

</head>
<body>

<h2>FunctionInObject</h2>
<p id="person"></p>
<script>
    document.querySelector('#person').innerHTML = peter.objectDetails();
</script>

</body>
</html>
