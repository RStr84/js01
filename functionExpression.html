<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        // function declaration
        function add(number1, number2) {
            return number1 + number2;
        }
    </script>

</head>
<body>

<h2>FunctionExpression</h2>
<p id="sum"></p>
<script>
    document.querySelector('#sum').innerHTML = add(3, 4);
</script>

</body>
</html>
